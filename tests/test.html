finition</label> <input id="cards-2-definition" name="cards-2-definition" required size="32" type="text" value="&lt;input id=&quot;definition&quot; name=&quot;definition&quot; required type=&quot;text&quot; value=&quot;But the songs you grow to like.&quot;&gt;">\n                \n            </p>\n            \n\n            <p><table id="entry_row"><tr><th><label for="entry_row-term">Term</label></th><td><input id="entry_row-term" name="entry_row-term" required type="text" value="Enter a new term"></td></tr><tr><th><label for="entry_row-definition">Definition</label></th><td><input id="entry_row-definition" name="entry_row-definition" required type="text" value="Enter a new definition"></td></tr></table></p>\n            <p><input id="add_card" name="add_card" type="submit" value="+ Add this card +"></p>\n            <p><input id="review" name="review" type="submit" value="Review this Deck"></p>\n            <a href="/index">Back to decks</a>\n        </form>\n\n</body>\n\n</html>
